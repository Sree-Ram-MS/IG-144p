{% extends 'UserNav.html' %}
{% block nav %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    

   <section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Edit Bio</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Date Of Birth</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="date" name="{{ form.dob.html_name }}" class="form-control form-control-lg" />
  
                </div>
              </div>
              <hr class="mx-n3">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Phone</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="number" name="{{ form.phone.html_name }}" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Gender</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  {{ form.gender }}
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Status</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <textarea class="form-control" rows="3" name="{{ form.status.html_name }}" placeholder="About You"></textarea>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Profile Pic</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input class="form-control form-control-lg" id="formFileLg" name="{{ form.profile_pic.html_name }}" type="file" />
                  <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                    size 50 MB</div>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
{% endblock nav %}
