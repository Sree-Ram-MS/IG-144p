{% extends 'UserNav.html' %}
{% block nav %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    

   <section class="vh-100" style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Edit Bio</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Date Of Birth</h6>
  
                </div>
                <div class="col-md-9 pe-5">
                  {{form.dob}}
  
                </div>
              </div>
              <hr class="mx-n3">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Phone</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  {{ form.phone }}
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Gender</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  {{ form.gender }}
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Status</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  {{ form.status }}
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Profile Pic</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  {{ form.profile_pic }}
                  <div class="small text-muted mt-2">Upload your Profile pIC</div>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
{% endblock nav %}
