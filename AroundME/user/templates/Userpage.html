{% extends 'UserNav.html' %}
{% block nav %}
{% if messages %}
    {% for i in messages %}
      {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
      <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{i}}
      </div>
      {% endif %}
    {% endfor %}
  {% endif %}

<form method="post"> 
    {% csrf_token %}  

<h1>No Posts Yet!</h1>
</form>
{% endblock nav %}
